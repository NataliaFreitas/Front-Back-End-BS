<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/backsite_logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="script.js"></script>
    <title>E-Book Setup Social</title>
</head>
<body>

    <!-- FormulÃ¡rio E-Book-->

    <div class="wrapper">
        <div class="container">
            <form class="conteudo row g-3">
                <div class="header">Baixe o nosso e-book</div>
                <div class="col-md-9">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-3">
                  <label for="idade" class="form-label">Idade</label>
                  <input type="number" min="1" class="form-control" id="idade" required>
                </div>
                <div class="col-8">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="col-4">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="col-md-6">
                  <label for="rua" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="col-md-6">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="col-md-8">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-md-4">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado" required>
                </div>
                <div class="form-field col-lg-12">
                    <input class="download submit-btn" type="submit" value="Download">
                </div>
               </form>
            </div>
        </div>
</body>
</html>
